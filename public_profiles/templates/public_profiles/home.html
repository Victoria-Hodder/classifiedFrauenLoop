{% extends "public_profiles/base.html" %}
{% block content %}
<div class="profile-items-container">
    {% for profile in profiles %}
    <div class="profile-item">
        <h1><a href="{% url 'profile-details' profile.id %}">{{ profile.user }}</a></h1>
        <p>Skills: {{ profile.skills }}</p>
        <p>Short Bio: {{ profile.bio }}</p>
    </div>
    {%  endfor %}
</div>
{% endblock content %}
