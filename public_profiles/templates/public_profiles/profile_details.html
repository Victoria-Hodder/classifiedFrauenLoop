{% extends "public_profiles/base.html" %}
{% block content %}
<div class="profile-items-container">

    <div class="profile-item">
        <h1>{{ object.user }}</h1>
        <p>Skills: {{ object.skills }}</p>
        <p>Languages: {{ object.languages }}</p>
        <p>{{ object.user }} doesn't like {{ object.dislikes}}</p>
        <p>{{ object.user }} likes {{ object.likes }}</p>
        <p>Github: {{ object.github }}</p>


        <a href="{% url 'email' object.id %}"><button class="btn btn-outline-info">Contact {{ object.user }}</button></a>
    </div>

</div>
{% endblock content %}
